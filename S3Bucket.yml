#
#---- PARTIE 7 : Bucket S3
#
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      AccessControl: Private
      BucketName: s3bucket
    DependsOn: InfraVPC
 
Outputs:
  URL:
    Description: URL pour acceder au site web
    Value: !Join [ "", [ "http://", !GetAtt InfraLoadBalancer.DNSName, ":80" ] ]
  Notes:
    Description: On recupere une adresse URL pour acceder au site Web
    Value: Commentaires
